<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .hover {
            background-color: rgba(0, 0, 0, 0.751);
            display: none;

        }

        .img:hover .hover {
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-light">Audio Player</a>
            <form class="d-flex">
                <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light searchBtn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row cards">
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid ">
            <div class="row fixed-bottom w-100 bg-success text-light m-auto" style="height: 120px;">
                <div class="col-md-12">
                    <div class="progress mt-2" style="height: 5px;" role="progressbar" aria-label=" Example with label"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 0%">
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-4 col-sm-4 col-6">
                        <div class="mb-3 d-flex  justify-content-evenly align-items-center">
                            <div class="w-50 mx-2 pt-2" style="height: 100px;">
                                <img src="img 1.jpg" alt="" class=" thumbnail w-100 h-100 object-fit-contain">
                            </div>
                            <h5 class="title ">Title</h5>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-6">
                        <div class="mb-3 text-center d-flex justify-content-center ">
                            <span class="material-symbols-outlined fs-1 mx-1 prev ">
                                skip_previous
                            </span>
                            <span class="material-symbols-outlined fs-1 mx-1 play">
                                play_arrow
                            </span>
                            <span class="material-symbols-outlined fs-1 mx-1 next">
                                skip_next
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-6 d-none d-sm-block">
                        <div class="mb-3">
                            <div class="d-flex justify-content-center">
                                <span class="material-symbols-outlined soundBtn">
                                    volume_up
                                </span>
                                <div class="progress volume my-2 w-25 mx-3" style="height: 10px;" role="progressbar"
                                    aria-label=" Example with label" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100">
                                    <div class="progress-bar sound-bar bg-danger" style="width: 0%">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <span class="current-time">0:00</span> <span>/</span>
                                    <span class="total-time ">0:00</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
